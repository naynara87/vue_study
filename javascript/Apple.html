    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
            // console.log(높이);
            var 카드박스 = $('.card-box');
            // 650~1150까지 스크롤바를 내리면,
            var y =  -1/500 * 높이 + 115/50;
            var z = (-1/5000) * 높이 + 565/500;

            
            카드박스.eq(0).css('opacity', y);
            카드박스.eq(0).css('transform', `scale( ${z} )`);
            // 카드박스.eq(1).css('opacity', y);
            // 카드박스.eq(1).css('transform', `scale( ${z} )`);

            // 카드박스.eq(2).css('transform', `scale( ${z} )`);


            // for (let i; i < 카드박스.length; i++) {

            //     카드박스.eq(i).css('transform', `scale( ${z} )`);
            // }

        });
    </script>
