<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내집꾸미기</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="d-flex flex-column" style="height: 100vh">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">내집꾸미기</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">온라인 집들이</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link " href="#">스토어</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">전문가</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">시공견적</a>
                </li>
            </ul>
            <button class="btn btn-secondary mr-2">로그인</button>
            <button class="btn btn-secondary">회원가입</button>

        </div>
    </nav>

    <main role="main" class="flex-shrink-0" style="margin-top:100px">
        <div class="container">
            <form action="">
                <input name="search" id="productSearch" class="form-control" placeholder="검색어를 입력해주세요.">
            </form>
            <div class="row mt-5">
                <div class="col-md-8">
                    <h1 class="mb-5">모든 상품 리스트</h1>
                    <div class="row product-list">
                    </div>
                    <div id="msg-empty">일치하는 상품이 없습니다.</div>
                </div>
                <div class="col-md-4">
                    <h1 class="mb-5">장바구니 리스트</h1>
                    <div class="row" id="basket">
                        <div class="col-md-12">
                            <div id="drop-area">이곳에 상품을 놓아주세요.</div>
                            <div id="basket-list">
                            </div>
                            <div class="text-right mb-3">
                                총 합계: <span id="total-sum">0</span>원
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block mb-3"
                                onclick="openBuyPopup()">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main><!-- /.container -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Copyright(c) 2021 내집꾸미기. All rights reserved.</span>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="popup-receipt" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">영수증</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body">
                    <canvas id="receipt"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 구매자 정보 -->
    <div id="popup-buy" title="구매자 정보">
        <form>
            <fieldset>
                <div class="row mb-2">
                    <div class="col-3"><label for="name">이름</label></div>
                    <div class="col-9"><input type="text" name="name" id="name" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-3"><label for="address">주소</label></div>
                    <div class="col-9"><input type="text" name="address" id="address" class="form-control"></div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
